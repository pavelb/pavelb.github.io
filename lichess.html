<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lichess Tournaments</title>
    <style>
        body {
            font-family: Helvetica;
            background-color: rgb(22, 21, 18);
            color: #333;
            margin: 0;
        }
        .container {
            max-width: 430px;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 6px;
            text-align: left;
            width: 50%;
        }
        th {
            background-color: rgba(52, 49, 45, 1);
            border-bottom: 1px solid rgb(148, 148, 148);
            color: rgb(148, 148, 148);
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: rgb(52, 49, 45);
        }
        tr:nth-child(odd) {
            background-color: rgba(52, 49, 45, 0.5);
        }
        a {
            color: rgb(148, 148, 148);
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .players-list a {
            display: block;
            margin-bottom: 5px;
        }
        .players-list a:last-child {
            margin-bottom: 0;
        }
        .loading {
            text-align: center;
            font-size: 1.2em;
            color: #777;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        #time-control {
            color: #777;
            max-width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="tournaments-container">
            <p class="loading">Loading tournament list from Lichess...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', fetchAndDisplayTournaments);
        window.addEventListener('focus', fetchAndDisplayTournaments);

        function fetchAndDisplayTournaments() {
            const LICHESS_API_URL = 'https://lichess.org/api/tournament';
            let container = document.getElementById('tournaments-container');

            fetch(LICHESS_API_URL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    let tourneys = data.started;
                    console.log(tourneys);

                    tourneys = tourneys.filter((tourney) => tourney.variant.key === 'standard' && !(tourney.maxRating && tourney.maxRating.rating <= 1500));

                    if (tourneys.length === 0) {
                        container.innerHTML = '<p class="loading">No ongoing tournaments found.</p>';
                        return;
                    }

                    // Sort by time
                    tourneys.sort(function(tourney1, tourney2) {
                        return (tourney1.clock.limit - tourney2.clock.limit) || (tourney1.clock.increment - tourney1.clock.increment);
                    });

                    let tableHTML = `
                        <table>
                            <thead><tr><th>Tournament</th><th>Top Players</th></tr></thead>
                            <tbody>
                    `;

                    tourneys.forEach(tourney => {
                        console.log(tourney);
                        const clockLimitMinutes = tourney.clock.limit / 60;
                        const timeControl = `${clockLimitMinutes} + ${tourney.clock.increment}`;

                        tableHTML += `
                            <tr id="tourney_${tourney.id}">
                                <td>
                                    <a href="https://lichess.org/tournament/${tourney.id}">${tourney.fullName}</a>
                                    <div id="time-control">${timeControl}</div>
                                </td>
                                <td class="players-list">
                                    <a>Loading...</a>
                                    <a>Loading...</a>
                                    <a>Loading...</a>
                                </td>
                            </tr>
                        `;

                        fetch(`https://lichess.org/api/tournament/${tourney.id}`)
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error(`Network response was not ok: ${response.statusText}`);
                                }
                                return response.json();
                            }).then(tourney => {
                                const topPlayers = formatTopPlayers(tourney.standing?.players);
                                const container = document.querySelector(`#tourney_${tourney.id} .players-list`);
                                container.innerHTML = topPlayers;
                            });
                    });

                    tableHTML += `
                            </tbody>
                        </table>
                    `;
                    
                    container.innerHTML = tableHTML;
                });
        }

        function formatTopPlayers(players) {
            if (!players || players.length === 0) {
                return "No players ranked yet.";
            }

            const top3 = players.slice(0, 3);
            return top3.map(player => {
                const playerName = player.name;
                const tvUrl = `https://lichess.org/@/${playerName}/tv`;
                return `<a href="${tvUrl}" title="${playerName}">${playerName} (${player.rating})</a>`;
            }).join('');
        }
    </script>

</body>
</html>
