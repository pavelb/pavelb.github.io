<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Killer Sudoku Partitions</title>
  <link href="bootstrap.min.css" rel="stylesheet">
  <script src="jquery-3.6.0.min.js"></script>
  <style>
    body {
      touch-action: manipulation;
      -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
         -khtml-user-select: none; /* Konqueror HTML */
           -moz-user-select: none; /* Old versions of Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
                user-select: none; /* Non-prefixed version, currently
                                      supported by Chrome, Edge, Opera and Firefox */
      max-width: 550px;
    }
    .totals {
      padding: 2px;
      display: table;
    }
    .total {
      float: left;
      width: 50px;
      text-align: center;
      vertical-align: text-bottom;
      line-height: 40px;
      border: 2px;
      background: #eee;
      margin: 2px;
      font-family: monospace;
      font-size: 20px;
    }
    .total.selected {
      background: #f00
    }

    .partitions {
      margin-top: 10px;
      padding: 2px;
      display: table;
    }
    .partition {
      float: left;
      width: 50px;
      text-align: center;
      vertical-align: text-bottom;
      line-height: 40px;
      border: 2px;
      background: #eee;
      margin: 2px;
      font-family: monospace;
      font-size: 20px;
    }
    .partition.selected {
      background: #f00
    }
    .partition.impossible {
      background: #ccc;
      color: #aaa;
    }

    .options {
      margin-top: 10px;
      padding: 2px;
      display: table;
    }
    .option {
      float: left;
      width: 130px;
      text-align: center;
      vertical-align: text-bottom;
      line-height: 40px;
      border: 2px;
      background: #eee;
      margin: 2px;
      font-family: monospace;
      font-size: 20px;
    }
    .option.selected {
      background: #ccc;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="totals"></div>
  <div class="partitions"></div>
  <div class="options"></div>
  <script>
    let totals = $('.totals');
    let partitions = $('.partitions');
    let options = $('.options');

    let option_table = [];
    genOptions();
    let selected_total = 0;
    let selected_partition = 0;

      for (let n = 0; n <= 45; n++) {
        totals.append($('<div class="total">' + n + '</div>').on("mousedown", function() {
          $('.total.selected').removeClass('selected');
          $(this).addClass('selected');
          selected_total = parseInt($(this).text(), 10);
          partitions.children().each(function () {
            let el = $(this);
            const partition = parseInt(el.text(), 10);
            el.toggleClass('impossible', getOptions(selected_total, partition).length === 0);
          });
          showOptions();
        }));
      }

    for (let n = 1; n <= 9; n++) {
      partitions.append($('<div class="partition">' + n + '</div>').on("mousedown", function() {
        let el = $(this);
        if (el.hasClass('impossible')) {
          return;
        }
        $('.partition.selected').removeClass('selected');
        el.addClass('selected');
        selected_partition = parseInt(el.text(), 10);
        showOptions();
      }));
    }

    function showOptions() {
      options.empty();
      for (let option of getOptions(selected_total, selected_partition)) {
        options.append($('<div class="option">' + option.join('') + '</div>').on("mousedown", function() {
          $(this).toggleClass('selected');
        }));
      }
    }

    function genOptions(digit=1, total=0, list=[], add=false) {
      if (add) {
        if (!option_table[total]) {
          option_table[total] = [];
        }
        if (!option_table[total][list.length]) {
          option_table[total][list.length] = [];
        }
        option_table[total][list.length].push(list);
      }
      if (digit > 9) {
        return;
      }
      genOptions(digit + 1, total + digit, [...list, digit], true);
      genOptions(digit + 1, total, list);
    }

    function getOptions(total, partition) {
      if (!option_table[total]) {
        return [];
      }
      return option_table[total][partition] || [];
    }
  </script>
</body>
</html>
